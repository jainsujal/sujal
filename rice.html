<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: sans-serif;
        }
        #title{
            display: flex;
            justify-content: center;
        }
        .container{
            margin: 20px;
            background-color: rgb(220, 218, 216);
            border-radius: 10px;
        }
        .img{
            display: flex;
            gap: 10px;
        }

    </style>
</head>
<body>
    <h1 id="title" >Rice</h1>
    <div class="container">
        <div class="img">
            <img width="200" src="Rice/plainrice.jpg" alt="">
            <div>
                <h2>Plain Rice</h2>
                <h2>₹140</h2>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="img">
            <img width="200" src="Rice/jeerarice.jpg" alt="">
            <div>
                <h2>Jeera Rice</h2>
                <h2>₹160</h2>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="img">
            <img width="200" src="Rice/biryani.jpg" alt="">
            <div>
                <h2>Veg Biryani</h2>
                <h2>₹220</h2>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="img">
            <img width="200" src="Rice/paneer_biryani.jpg" alt="">
            <div>
                <h2>Paneer Biryani</h2>
                <h2>₹250</h2>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="img">
            <img width="200" src="Rice/schezwan.jpg" alt="">
            <div>
                <h2>Schezwan Rice</h2>
                <h2>₹240</h2>
            </div>
        </div>
    </div>
</body>
</html>
